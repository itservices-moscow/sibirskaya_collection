<script>
  const brandsContentInfoSlider = new Swiper('.brands-content__info', {
    loop: true,
    allowTouchMove: false,
    effect: 'fade',
    speed: 500,
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    on: {
      init: function () {
        updateNavigationText(this);
      },
      slideChange: function () {
        updateNavigationText(this);
      },
    },
  });

  function updateNavigationText(swiper) {
    const prevButton = document.querySelector('.swiper-button-prev > span');
    const nextButton = document.querySelector('.swiper-button-next > span');

    const slides = swiper.slides;
    const activeIndex = swiper.activeIndex;

    const prevIndex = activeIndex === 0 ? slides.length - 1 : activeIndex - 1;
    const nextIndex = activeIndex === slides.length - 1 ? 0 : activeIndex + 1;

    const prevTitle = slides[prevIndex].getAttribute('data-brand-title');
    const nextTitle = slides[nextIndex].getAttribute('data-brand-title');

    // Update the text content of the navigation buttons
    prevButton.textContent = prevTitle;
    nextButton.textContent = nextTitle;
  }
</script>
