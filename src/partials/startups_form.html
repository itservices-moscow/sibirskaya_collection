<section class="st-form">
  <div class="st-form__container grid">
    <div class="st-form__item">
      <h2 class="st_title">Оставить заявку</h2>
      <p>
        Мы верим, что ваша идея<br />достойна реализации —<br />
        расскажите о ней подробнее.<br />Давайте вместе запустим продукт!
      </p>
    </div>
    <div class="st-form__item">
      <!-- форма обратной связи -->
      <div class="container">
        <form class="form startupsform" name="startupsform">
          <label for="name" class="form__label">
            <input
              type="text"
              name="contact-fio"
              class="input-reset form__input contact-fio"
              value=""
              placeholder="Имя"
              data-validate-field="fio" />
          </label>
          <label class="form__label">
            <input
              type="email"
              name="email"
              class="input-reset form__input contact-email"
              value=""
              placeholder="Почта"
              data-validate-field="email" />
          </label>
          <label class="form__label">
            <input
              type="tel"
              name="tel"
              class="input-reset form__input contact-tel"
              value=""
              placeholder="Телефон"
              data-validate-field="tel" />
          </label>
          <label class="form__label">
            <input
              type="text"
              name="message"
              class="input-reset form__input contact-message"
              value=""
              placeholder="Сообщение"
              data-validate-field="message" />
          </label>

          <!-- скрипт для dropzone подключается только на страницах, где есть этот блок -->
          <!-- <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script> -->
          <div id="dropzone">
            <div class="dropzone needsclick" id="demo-upload" action="/upload">
              <div class="dz-message needsclick">
                Перетащите файлы или <u>выберите с вашего устройства</u>  , чтобы загрузить их<br />
                <br /><span class="note needsclick">jpg, pdf, doc &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; до 10 Мб</span>
              </div>
            </div>
          </div>

          <!-- dropzone end -->
          <div class="form__agreement">
            <label class="label-check"
              >Я даю свое согласие на обработку моих данных <a href="#" class="linkin">Политики конфиденциальности</a> и
              соглашаюсь с положениями
              <input type="checkbox" name="agreement" id="agreement" value="yes" />
              <span class="checkmark"></span>
            </label>
          </div>
          <input type="hidden" name="form_origin" value="Из Стартапов" />
          <input type="hidden" name="form_popup" value="st1" />
          <button type="submit" class="btn-primary form__submit-btn">Отправить</button>
        </form>
      </div>
    </div>

    <div class="st-form__item">
      <h2 class="st_title">Задать вопрос</h2>
      <p>Остались вопросы?<br />Пишите — ответим!</p>
    </div>
  </div>
</section>
