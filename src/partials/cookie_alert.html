<div class="cookie-alert" id="cookie-alert">
  <p>Мы используем файлы cookie, чтобы пользоваться сайтом было удобно</p>
  <button class="btn-secondary" onClick="localStorage.setItem('cookiealert', 'ok'); document.getElementById('cookie-alert').style.display = 'none';">OK</button>

  <script type="text/javascript">
    console.log(localStorage.getItem('cookiealert'))
    if (localStorage.getItem('cookiealert') == 'ok') {
      document.getElementById('cookie-alert').style.display = 'none';
    }
  </script>
</div>
