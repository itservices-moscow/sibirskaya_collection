<!-- форма попап обратной связи -->
<div class="graph-modal">
  <!--  data-graph-target="stform2" ?? -->
  <div class="graph-modal__container" id="stForm2" role="dialog" aria-modal="true" data-graph-target="st-keys-modal">
    <div>
      <button class="btn-reset js-modal-close graph-modal__close" aria-label="Закрыть модальное окно"></button>
      <h2>
        Напишите нам о вашей идее
      </h2>
      <form class="form startupsform2">
        <label for="name" class="form__label">
          <input type="text" name="contact-fio2" class="input-reset form__input contact-fio2" value="" placeholder="Имя"
            data-validate-field="fio" />
        </label>
        <label class="form__label">
          <input type="email" name="email2" class="input-reset form__input contact-email2" value="" placeholder="Почта"
            data-validate-field="email" />
        </label>
        <label class="form__label">
          <input type="tel" name="tel2" class="input-reset form__input contact-tel2" value="" placeholder="Телефон"
            data-validate-field="tel" />
        </label>
        <label class="form__label">
          <input type="text" name="message" class="input-reset form__input contact-message" value=""
            placeholder="Сообщение" data-validate-field="message" />
        </label>

        <!-- скрипт для dropzone подключается только на страницах, где есть этот блок -->
        <!-- <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script> -->
        <!-- <div id="dropzone"> должен быть тэг form -->
        <div id="dropzone2">
          <div class="dropzone needsclick" id="demo-upload2" action="/upload">
            <div class="dz-message needsclick">
              Перетащите файлы или выберите с вашего устройства, чтобы загрузить их<br />
              <br /><span class="note needsclick">jpg, pdf, doc | до 10 Мб</span>
            </div>
          </div>
        </div>

        <!-- dropzone end -->

        <div class="form__agreement">
          <label class="label-check">Я даю свое согласие на обработку моих данных <a href="#" class="linkin">Политики
              конфиденциальности</a> и
            соглашаюсь с положениями
            <input type="checkbox" name="agreement2" id="agreement2" value="yes" />
            <span class="checkmark"></span>
          </label>
        </div>
        <input type="hidden" name="form_origin" value="Из Стартапов - Расскажите" />
        <input type="hidden" name="form_popup2" value="st2" />
        <button type="submit" class="btn-primary form__submit-btn">Отправить</button>
      </form>
    </div>
  </div>
  <div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="st1">
    <button class="btn-reset js-modal-close graph-modal__close" aria-label="Закрыть модальное окно"></button>
    <div class="graph-modal__content">
      <h2 style="text-align: center;">СПАСИБО!</h2>
      <p style="text-align: center;">Мы ознакомимся с вашим предложением и свяжемся с вами в течение 1 недели.</p>
      <button class="btn-reset btn-primary" onClick="location.href = '/';">на главную</button>
    </div>
  </div>
</div>
