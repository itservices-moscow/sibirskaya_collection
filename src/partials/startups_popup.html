<!-- форма попап обратной связи -->
<div class="graph-modal" id="stform2">
  <!--  data-graph-target="stform2" ?? -->
  <div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="st-keys-modal">
    <div>
      <form class="form startupsform2">
        <label for="name" class="form__label">
          <input
            type="text"
            name="contact-fio"
            class="input-reset form__input contact-fio"
            value=""
            placeholder="Имя"
            data-validate-field="fio" />
        </label>
        <label class="form__label">
          <input
            type="email"
            name="email"
            class="input-reset form__input contact-email"
            value=""
            placeholder="Почта"
            data-validate-field="email" />
        </label>
        <label class="form__label">
          <input
            type="tel"
            name="tel"
            class="input-reset form__input contact-tel"
            value=""
            placeholder="Телефон"
            data-validate-field="tel" />
        </label>
        <label class="form__label">
          <input
            type="text"
            name="message"
            class="input-reset form__input contact-message"
            value=""
            placeholder="Сообщение"
            data-validate-field="message" />
        </label>

        <!-- скрипт для dropzone подключается только на страницах, где есть этот блок -->
        <!-- <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script> -->
        <!-- <div id="dropzone"> должен быть тэг form -->
        <div id="dropzone2">
          <div class="dropzone needsclick" id="demo-upload2" action="/upload">
            <div class="dz-message needsclick">
              Перетащите файлы или выберите с вашего устройства, чтобы загрузить их<br />
              <br /><span class="note needsclick">jpg, pdf, doc | до 10 Мб</span>
            </div>
          </div>
        </div>

        <!-- dropzone end -->

        <div class="form__agreement">
          <label class="label-check"
            >Я даю свое согласие на обработку моих данных <a href="#" class="linkin">Политики конфиденциальности</a> и
            соглашаюсь с положениями
            <input type="checkbox" name="agreement" id="agreement" value="yes" />
            <span class="checkmark"></span>
          </label>
        </div>
        <input type="hidden" name="form_origin" value="Из Стартапов - Расскажите" />
        <input type="hidden" name="form_popup" value="st2" />
        <button type="submit" class="btn-primary form__submit-btn">Отправить</button>
      </form>
    </div>
  </div>
</div>
