<section class="intro" id="intro">
  <div class="container">
    <img class="intro-logo" src="img/svg/sk-logo-main.svg" alt="" />
    <p class="intro-desc">
      Только у нас проверенные поставщики, <br />собственные лаборатории и авторское оборудование,<br />привезенное из
      Европы
    </p>
    <button class="btn-reset btn-primary intro-btn">НАШ ПРОДУКТ</button>
    <div class="anchor-aos-vid"></div>
    <div class="intro-buffer"></div>
  </div>
</section>
<!-- <section class="intro-empty"></section> -->
<div class="scrollval">123</div>
<section class="intro-vid">
  <div class="intro-buffer"></div>
  <div class="intro-buffer"></div>
  <div class="intro-buffer"></div>

  <div class="intro-buffer"></div>
  <div class="intro-buffer"></div>
  <div class="intro-buffer"></div>

  <div
    class="video-container"
    id="video-container"
    data-aos="vid-animation"
    data-aos-offset="200"
    data-aos-easing="ease-in-sine"
    data-aos-duration="500"
    data-aos-anchor=".anchor-vid">
    <video
      id="my-video"
      class="video-js"
      controls
      autoplay
      preload="auto"
      width="800"
      height="400"
      data-setup="{}"
      poster="img/video1.png"
      muted
      playsinline>
      <source src="video1.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="intro-buffer"></div>
  <div class="intro-buffer"></div>

  <script>
    videojs(document.querySelector(".video-js"), {
      language: "ru",
    })
  </script>
</section>
